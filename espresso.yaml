  name: â˜• Coffee v1.4 (Smarter Notifications + Cost Insights + Currency Support)
  description: >
    Advanced coffee machine automation with smarter notifications, 
    energy monitoring, cost insights in USD or EUR, and context-driven notifications. 
    Features include schedule-based or wattage-based triggering, 
    auto-shutoff, user cancel capabilities, and manual or automatic warmup detection. ðŸ“…â˜•âš¡
  domain: automation
  input:
    coffee_switch:
      name: Coffee Machine Switch
      description: Switch entity to control your coffee machine. ðŸ”Œ
      selector:
        entity:
          domain: switch
    wattage_sensor:
      name: Wattage Sensor
      description: >
        Energy monitoring sensor for wattage-based warmup detection and
        cost insights. âš¡
      selector:
        entity:
          domain: sensor
          device_class: power
    energy_rate_usd:
      name: Electricity Rate in USD (per kWh)
      description: >
        The cost of electricity per kilowatt-hour in USD (e.g., 0.12 for $0.12 per kWh). ðŸ’µ
      default: 0.12
      selector:
        number:
          min: 0.01
          max: 1.00
          step: 0.01
          unit_of_measurement: USD/kWh
    energy_rate_eur:
      name: Electricity Rate in EUR (per kWh)
      description: >
        The cost of electricity per kilowatt-hour in EUR (e.g., 0.10 for â‚¬0.10 per kWh). ðŸ’¶
      default: 0.10
      selector:
        number:
          min: 0.01
          max: 1.00
          step: 0.01
          unit_of_measurement: EUR/kWh
    currency:
      name: Currency
      description: >
        Choose the currency to display the cost insights in (USD or EUR). ðŸ’µðŸ’¶
      default: USD
      selector:
        select:
          options:
          - label: USD ($)
            value: USD
          - label: EUR (â‚¬)
            value: EUR
    notification_device:
      name: Notification Device
      description: Mobile device to send notifications (must be connected to the Home Assistant app). ðŸ“±
      selector:
        device:
          integration: mobile_app
    person_home:
      name: Person Home
      description: Check if a specific person is home before triggering the coffee machine. ðŸ¡
      selector:
        entity:
          domain: person
    first_message:
      name: First Notification Message
      description: >
        Default message when the coffee machine is warmed up and ready.
        This message may be overridden dynamically based on time of day. ðŸ“©
      default: "Your coffee machine is ready to brew! â˜•"
      selector:
        text:
          multiline: false
